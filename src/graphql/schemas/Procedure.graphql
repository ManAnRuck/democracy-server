enum ProcedureType {
  PREPARATION
  VOTING
  HOT
}

type Procedure {
  _id: ID!
  title: String!
  procedureId: String
  type: String
  period: Int
  currentStatus: String
  abstract: String
  tags: [String]
  voteDate: Date
}

type Query {
  getProcedure(_id: ID!): Procedure
  procedures(type: ProcedureType!, pageSize: Int, offset: Int): [Procedure]
}
